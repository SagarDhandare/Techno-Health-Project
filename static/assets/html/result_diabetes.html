        <form action="{{ url_for('predict')}}" method="post">

        <!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1><span class='danger'>Oops! <br>You have DIABETES.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='diabetes.webp')}}" alt="Diabetes Image">
			{% elif prediction==0 %}
				<h1><span class='safe'>Congratulation!<br> You DON'T have diabetes.</span></h1>
				<img class="gif1" src="{{ url_for('static', filename='no-diabetes.webp')}}" alt="Not Diabetes Image">
			{% endif %}
		</div>
        </form>
