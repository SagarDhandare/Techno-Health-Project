<body>
    <div class="container">
        <h2 class='container-heading'><span class="heading_font">Diabetes Prediction</span></h2>
    </div>

    <div class="ml-container">
        <form action="{{ url_for('predict') }}" method="POST">
            <br>
            <h3>Pregnancies</h3>
            <input id="first" name="Pregnancies" placeholder="Number of Pregnancies" required="required">
            <br>
            <h3>Glucose</h3>
            <input id="second" name="Glucose" placeholder="Glucose" required="required">
            <br>
            <h3>Blood Pressure</h3>
            <input id="third" name="BloodPressure" placeholder="(mm Hg)" required="required">
            <br>
            <h3>Skin Thickness</h3>
            <input id="fourth" name="SkinThickness" placeholder="(mm)" required="required">
            <br>
            <h3>Insulin</h3>
            <input id="fifth" name="Insulin" placeholder="(mu U/ml)" required="required">
            <br>
            <h3>Body Mass Index</h3>
            <input id="sixth" name="BMI" placeholder="weight in kg/(height in m)^2" required="required">
            <br>
            <h3>Diabetes Pedigree Function</h3>
            <input id="seventh" name="DiabetesPedigreeFunction" placeholder="DPF" required="required">
            <br>
            <h3>Age</h3>
            <input id="eight" name="Age" placeholder="In Years" required="required">
            <br>
            <br>
            <br>
            <button id="sub" type="submit ">Submit</button>
            <br>
            <br>
            <h3>{{ prediction }}</h3>
            <br>
            <br>

        </form>
    </div>
