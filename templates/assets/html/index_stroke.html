<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Stroke Prediction Model</title>

<body>
    <div class="container">
        <h2 class='container-heading'><span class="heading_font">Stroke Prediction</span></h2>
    </div>

    <div class="ml-container">
        <form action="{{ url_for('predict') }}" method="POST">
            <br>
            <br>
            <h3>Gender</h3>
            <select id="first" class="form-input align-center" name="gender">
                <option value="none">Select Gender</option>
                <option value="gender_Female">Female</option>
                <option value="gender_Male">Male</option>
            </select>
            <br>
            <h3>Age</h3>
            <input id="second" name="age" placeholder="in Year" required="required">
            <br>
            <h3>Hyper Tension</h3>
            <input id="third" name="hypertension" placeholder="Yes = 1, No=0" required="required">
            <br>
            <h3>Heart Disease</h3>
            <input id="fourth" name="heart_disease" placeholder="Yes = 1, No=0" required="required">
            <br>
            <h3>Marriage Status</h3>
            <input id="fifth" name="ever_married" placeholder="Yes = 1, No=0" required="required">
            <br>
            <h3>Residence Type</h3>
            <input id="sixth" name="Residence_type" placeholder="Rural = 1, Urban = 0" required="required">
            <br>
            <h3>Average Glucose Level</h3>
            <input id="seventh" name="avg_glucose_level" placeholder="in Blood" required="required">
            <br>
            <h3>BMI</h3>
            <input id="eight" name="bmi" placeholder="Body Mass Index" required="required">
            <br>
            <h3>Work Type</h3>
            <select id="ninth" class="form-input align-center" name="work_type">
                <option value="none">Worktype</option>
                <option value="work_type_Private">Private</option>
                <option value="work_type_Self_employed">Self Employed</option>
                <option value="work_type_Govt_job">Govt Job</option>
                <option value="work_type_children">Children</option>
                <option value="work_type_Never_worked">Never Worked</option>
            </select>
            <br>
            <h3>Smoking Status</h3>
            <select id="tenth" class="form-input align-center" name="smoking_status">
                <option value="none">Smoking</option>
                <option value="smoking_status_formerly_smoked">Formerly Smokes</option>
                <option value="smoking_status_never_smoked">Never Smokes</option>
                <option value="smoking_status_smokes">Smokes</option>
                <option value="smoking_status_Unknown">Unknown</option>
            </select>
            <br>
            <br>
            <br>
            <button id="sub" type="submit ">Submit</button>
            <br>
            <br>
            <br>
            <br>

        </form>
    </div>
