<body>
    <div class="container">
        <h2 class='container-heading'><span class="heading_font">Heart Disease Prediction</span></h2>
    </div>

    <div class="ml-container">
        <form action="{{ url_for('predict') }}" method="POST">
            <br>
            <h3>Age</h3>
            <input id="first" name="age" placeholder="in Year" required="required">
            <br>
            <h3>Sex</h3>
            <input id="second" name="sex" placeholder="Male = 1, Female=0" required="required">
            <br>
            <h3>Chest Pain Type</h3>
            <input id="third" name="cp" placeholder="Ex: 1,2,3,4" required="required">
            <br>
            <h3>Resting Blood Pressure</h3>
            <input id="fourth" name="trestbps" placeholder="(mm)" required="required">
            <br>
            <h3>Serum Cholestoral</h3>
            <input id="fifth" name="chol" placeholder="(mg/dl)" required="required">
            <br>
            <h3>fasting blood sugar > 120 mg/dl</h3>
            <input id="sixth" name="fbs" placeholder="(1 = true; 0 = false)" required="required">
            <br>
            <h3>Resting Electrocardiographic Results</h3>
            <input id="seventh" name="restecg" placeholder="(values 0,1,2)" required="required">
            <br>
            <h3>Maximum Heart Rate Achieved</h3>
            <input id="eight" name="thalach" placeholder="Maximum Heart Rate Achieved" required="required">
            <br>
            <h3>Exercise Induced Angina</h3>
            <input id="ninth" name="exang" placeholder="(1 = yes; 0 = no)" required="required">
            <br>
            <h3>Oldpeak</h3>
            <input id="tenth" name="oldpeak" placeholder="ST depression induced by exercise relative to rest" required="required">
            <br>
            <h3>Slope</h3>
            <input id="eleventh" name="slope" placeholder="Peak Exercise ST segment" required="required">
            <br>
            <h3>CA</h3>
            <input id="twelfth" name="ca" placeholder="No. of major vessels 0-3 colored by flourosopy" required="required">
            <br>
            <h3>Thal</h3>
            <input id="thirteenth" name="thal" placeholder="0=Normal; 1=FixedDefect; 2=ReversableDefect" required="required">
            <br>
            <br>
            <button id="sub" type="submit ">Submit</button>
            <br>
            <br>

        </form>
    </div>
